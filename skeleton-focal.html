<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">

<dom-module id="skeleton-focal">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        box-sizing: content-box;
        -webkit-user-select: none;
        -webkit-user-drag: none;
        background-color: black;
        margin: 2rem auto;
        width: 100%;
        max-width: 100%;
        height: auto;
      }

      :host * {
        -webkit-user-select: none;
        -webkit-user-drag: none;
      }

      #box {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 3;
      }

      #drag {
        height: 2rem;
        width: 2rem;
        box-shadow: 0 0 3px rgba(0, 0, 0, .8), 0 0 4px rgba(0, 0, 0, .4);
        display: block;
        position: absolute;
        transform: translate(-1rem, -1rem);
        border-radius: 50%;
        background-color: rgba(0, 0, 0, .3);
        z-index: 3;
        cursor: move;
        border: 5px solid white;
        box-sizing: border-box;
        opacity: 1;
        transition: opacity ease-in-out 1s;
      }

      img {
        display: block;
        position: relative;
        z-index: 1;
        margin: 0;
        width: inherit;
        height: inherit;
        max-width: 100%;
      }

      [faded] {
        opacity: 0;
      }

      [hidden] {
        display: none;
      }
    </style>

    <img src$="[[src]]"
         on-load="_imgChange">
    <div id="box"
         on-track="_move"
         faded$="[[!loaded]]">
      <div id="drag"
           on-dblclick="_reset"
           hidden$="[[!canDrag]]"
           style$="left: [[_calcPX(loaded, x)]]; top: [[_calcPX(loaded, y)]];"
      ></div>
    </div>
  </template>

  <script>
    /**
     * `skeleton-focal`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonFocal extends Polymer.mixinBehaviors(
      [Polymer.IronResizableBehavior],
      Polymer.GestureEventListeners(Polymer.Element)
    ) {
      static get is() {
        return 'skeleton-focal';
      }

      static get properties() {
        return {
          src: {
            type: String,
            value: null,
          },
          data: {
            type: Object,
            value: null,
          },
          x: {
            type: Number,
            value: 0.5,
            reflectToAttribute: true,
            notify: true,
          },
          y: {
            type: Number,
            value: 0.5,
            reflectToAttribute: true,
            notify: true,
          },
          loaded: {
            type: Boolean,
            value: false,
          },
          canDrag: {
            type: Boolean,
            value: false,
          },
        };
      }

      ready() {
        super.ready();
        this.addEventListener('iron-resize', (e) => this._onIronResize(e));
      }

      constructor() {
        super();
      }


      static get observers() {
        return [
//          "_finalData(finalTop, finalLeft)"
        ];
      }

      _recalculatePosition() {
        const drag = this.shadowRoot.querySelector('#drag');
        drag.style.left = this._calcPX(true, this.x);
        drag.style.top = this._calcPX(true, this.y);
        this.canDrag = true;
      }

      _onIronResize(e) {
        this._recalculatePosition();
      }

      _imgChange(event) {
        this.loaded = true;
        Polymer.RenderStatus.afterNextRender(event, () => {
          setTimeout(() => {
            this._recalculatePosition();
          }, 3000);
        });
      }

      _calcPX(loaded, value) {
        if (!loaded) return;

        return `${value * 100}%`;
      }

      _move(event) {
        const data = event.detail;
        const y = data.ddy ? data.ddy : 0;
        const x = data.ddx ? data.ddx : 0;
        const width = this.offsetWidth;
        const height = this.offsetHeight;
        let finalY = y / height;
        let finalX = x / width;
        let finalTop = this.y + finalY;
        let finalLeft = this.x + finalX;

        if (finalTop < 0) {
          finalTop = 0;
        } else if (finalTop > 1) {
          finalTop = 1;
        }

        if (finalLeft < 0) {
          finalLeft = 0;
        } else if (finalLeft > 1) {
          finalLeft = 1;
        }

        this.y = Number(finalTop.toFixed(3));
        this.x = Number(finalLeft.toFixed(3));
      }

      _reset() {
        this.y = 0.5;
        this.x = 0.5;
      }
    }

    window.customElements.define(SkeletonFocal.is, SkeletonFocal);
  </script>
</dom-module>
