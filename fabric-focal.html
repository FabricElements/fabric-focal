<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="fabric-focal">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

  </template>

  <script>
    /**
     * `fabric-focal`
     * Focal point for your images
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FabricFocal extends Polymer.Element {
      static get is() {
        return 'fabric-focal';
      }

      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'fabric-focal'
          }
        };
      }
    }

    window.customElements.define(FabricFocal.is, FabricFocal);
  </script>
</dom-module>
