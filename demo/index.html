<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>fabric-focal demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../fabric-focal.html">
  <link rel="import" href="../fabric-focal-editor.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      #crop {
        max-width: 100%;
      }
    </style>
  </custom-style>
</head>
<body>

<div class="vertical-section-container centered">
  <h3>Basic fabric-focal demo</h3>
  <demo-snippet>
    <template>
      <dom-bind>
        <template>
          <fabric-focal-editor
            src="https://images.unsplash.com/photo-1499709453582-ba507bcee46b?dpr=2&auto=format&fit=crop&w=1000&h=600&q=80&cs=tinysrgb&crop="
            x="{{x}}"
            y="{{y}}"></fabric-focal-editor>

          <img id="crop" src="https://images.unsplash.com/photo-1499709453582-ba507bcee46b?dpr=2&auto=format&fit=crop&w=500&h=200&q=80&cs=tinysrgb&fp-x=[[x]]&fp-y=[[y]]&fp-debug=true">

          <h3>Focal point coordinates</h3>
          <ul>
            <li><strong>X:</strong> [[x]]</li>
            <li><strong>Y:</strong> [[y]]</li>
          </ul>
        </template>
      </dom-bind>
    </template>
  </demo-snippet>
</div>
</body>
</html>
