<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-focal demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
    import '@polymer/polymer/lib/elements/dom-bind.js';
    import '@polymer/iron-image/iron-image.js';
    import '../skeleton-focal.js';</script>
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      iron-image {
        display: block;
        position: relative;
        z-index: 1;
        margin: 0;
        width: inherit;
        height: inherit;
        max-width: 100%;
        --iron-image-width: 100%;
      }
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic skeleton-focal demo</h3>
  <demo-snippet>
    <template>
      <dom-bind>
        <template>
          <skeleton-focal
            src="https://images.unsplash.com/photo-1499709453582-ba507bcee46b?dpr=2&amp;auto=format&amp;fit=crop&amp;w=1000&amp;h=600&amp;q=80&amp;cs=tinysrgb&amp;crop="
            x="{{x}}" y="{{y}}"></skeleton-focal>

          <iron-image
            src="https://images.unsplash.com/photo-1499709453582-ba507bcee46b?dpr=2&amp;auto=format&amp;fit=crop&amp;w=500&amp;h=200&amp;q=80&amp;cs=tinysrgb&amp;fp-x=[[x]]&amp;fp-y=[[y]]&amp;fp-debug=true"
            preload="" fade="">
          </iron-image>

          <h3>Focal point coordinates</h3>
          <ul>
            <li><strong>X:</strong> [[x]]</li>
            <li><strong>Y:</strong> [[y]]</li>
          </ul>
        </template>
      </dom-bind>
    </template>
  </demo-snippet>
</div>
</body>
</html>
